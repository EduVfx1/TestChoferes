<body>
    <div class="container">

            <h2>Registro de Choferes</h2>
            <form id="checkinForm" action="register.php" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="telefono" placeholder="Teléfono" required>
                <input type="text" name="numero_trailer" placeholder="Número de Tráiler" required>

                <input type="text" name="numero_orden" placeholder="Número de Orden" required>

            </form>

        <div class="list-container">
